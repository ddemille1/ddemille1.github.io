    <main class="reservations">
      <form action="/my-handling-form-page" method="post">
        <ul class="res-ul">
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required />
          </li>
          <li>
            <label for="address">Address:</label>
            <textarea id="address" name="user_address" required></textarea>
          </li>
          <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email" required />
          </li>
          <li>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="user_phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
          </li>
          <li>
            <label for="number_beds">Number of beds:</label>
            <input type="number" id="number_beds" name="user_number_beds" required />
          </li>
          <li>
            <label for="arrival">Arrival date:</label>
            <input type="date" id="arrival" name="arrival" required/>
          </li>
          <li>
            <label for="number_nights">Number of nights:</label>
            <input type="number" id="number_nights" name="user_number_nights" required/>
          </li>
          <li>
            <label for="msg">Special instructions:</label>
            <textarea id="msg" name="user_message" required></textarea>
          </li>
          <li class="button">
            <button type="submit">Submit your reservation</button>
          </li>
        </ul>
      </form>
    </main>
